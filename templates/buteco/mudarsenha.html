{% extends 'buteco/login.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static '/assets/styles/login.css' %}">
<div class="main">
         <div class="container">
               <div class="middle">
                  <div id="login">
                    <form action="" method="post">
                        {% csrf_token %}
                        <fieldset class="clearfix">
                           <p><span class="fa fa-user"></span><input id="usuario" name="usuario" type="text" placeholder="Usuario" required=""></p>
                           <p><span class="fa fa-lock"></span><input id="senha" name="senha" type="password" required="" placeholder="Senha"></p>
                           <p><span class="fa fa-lock"></span><input id="senha" name="nsenha" type="password" required="" placeholder="Nova Senha"></p>
                           <p><span class="fa fa-lock"></span><input id="senha" name="csenha" type="password" required="" placeholder="Confirmar Senha"></p>
                           <div>            
                           <span style="width:48%; text-align:left;  display: inline-block;"><input type="submit" onclick="location.href='/';" value="Voltar"></span>
                           <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Mudar Senha"></span>  
                           </div>
                        </fieldset>
                        <br>
                                                <div class="clearfix"></div>
                     </form>
                     <div class="clearfix"></div>
                  </div>

                  <div class="logo">
                     Boteco do Ti
                     <div class="clearfix"></div>
                  </div>
               </div>
         </div>
</div>
{% endblock %}
