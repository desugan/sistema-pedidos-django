{% extends 'buteco/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static '/assets/styles/login.css' %}">
      <div class="main">
         <div class="container">
            <div>
               <div class="middle">
                  <div id="login">
                     <form action="" method="post">
                        {% csrf_token %}
                        <fieldset class="clearfix">
                           <p><span class="fa fa-user"></span><input id="usuario" name="usuario" type="text" autofocus="" placeholder="Usuario" required=""></p>
                           <p><span class="fa fa-lock"></span><input id="senha" name="senha" type="password" placeholder="Senha" required=""></p>
                           <div>                              
                              <span style="width:48%; text-align:right;  display: inline-block;">
                                 <input type="button" value="Mudar Senha" onclick="">
                              </span>    
                              <span style="width:50%; text-align:right;  display: inline-block;">
                                 <input type="submit" value="Entrar">
                              </span>
                           </div>
                           <br>
                        </fieldset>                            
                        <div class="clearfix"></div>
                     </form>
                     <div class="clearfix"></div>
                  </div>
                  <div class="logo">
                     Buteco do TI
                     <div class="clearfix"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>

{% endblock %}
